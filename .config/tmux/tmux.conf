unbind-key -n C-a
unbind-key -n C-s
set -g prefix ^S
set -g prefix2 None
bind s send-prefix

#if-shell '[[ $TERM =~ "-16color" ]]'  'set -g default-terminal screen-16color'
#if-shell '[[ $TERM =~ "-256color" ]]' 'set -g default-terminal tmux-256color'
