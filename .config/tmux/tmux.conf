# F11 often used in terminator for full-screen

bind-key -n S-F12 source $BYOBU_CONFIG_DIR/funckeys-disable.tmux \; display-message "Func-keys: DISABLED"

# add C-s C-q to update IP etc ...
bind-key -T prefix C-q source-file $BYOBU_PREFIX/share/byobu/profiles/tmuxrc \; refresh-client \; display-message "sourcing tmuxrc ..."
bind-key -T prefix C-Q source-file $BYOBU_PREFIX/share/byobu/profiles/tmuxrc \; refresh-client \; display-message "sourcing tmuxrc ..."
bind-key -T prefix q   source-file $BYOBU_PREFIX/share/byobu/profiles/tmuxrc \; refresh-client \; display-message "sourcing tmuxrc ..."

bind-key -T prefix F12 run -b "\${BYOBU_CONFIG_DIR}/bin/adjwin ; tmux refresh-client" \; display-message -d 900 -N "moving and resizing window ..."

