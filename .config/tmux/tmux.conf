# NOTE: could use bat instread of less to get color - but bat uses smartless and we need real less ...
bind-key -T prefix H display-popup -x C -h 70% -E "\\cat ${BYOBU_CONFIG_DIR}/help.tmux | bat --pager=\"less -iR -K -x4 -c~ -P:\" --style=\"plain\" --paging=\"always\""
