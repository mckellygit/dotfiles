[url-bindings]
# cancel=Control+g Control+c Control+d Escape
# toggle-url-visible=t

[text-bindings]
# Alt is Mod1
# Super is Mod4
# xkb key names are in /usr/include/X11/keysymdef.h (without the leading XK_)
# \x03=Mod4+c  # Map Super+c -> Ctrl+c

\x1e\x08=Shift+BackSpace
\x1e\x20=Shift+space
\x1e\x7f=Control+BackSpace

\x1f\x7f=Control+Shift+BackSpace
\x1f\x20=Control+Shift+space

\x1b\x40=Control+Mod1+BackSpace
# not needed, tmux picks these up \x1b\x23=Control+Mod1+equal Control+Mod1+space
# BUG: if have > 1 mapping on a line then crash at exit ...
#\x1b\x40=Control+Mod1+BackSpace Mod4+BackSpace
#\x1b\x23=Control+Mod1+equal Control+Mod1+space Mod4+equal Mod4+space

\x1f\x5b=Control+Shift+bracketleft
\x1f\x5d=Control+Shift+bracketright

\x1f\x5c=Control+Shift+backslash
\x1f\x2f=Control+Shift+slash

\x1e\x2d=Control+minus
\x3d=Control+equal

\x1e\x0d=Control+Mod1+Return

\x06=Control+Shift+f
\x02=Control+Shift+b

\x1f\x4a=Control+Shift+j
\x1f\x4b=Control+Shift+k

\x1f\x47=Control+Shift+g

\x1f\x4e=Control+Shift+n
\x1f\x50=Control+Shift+p

\x1e\x09=Control+i
\x09=Control+Mod1+i

\x1b\x5b\x32\x3b\x32\x7e=Control+Shift+v
\x1b\x5b\x32\x3b\x35\x7e=Control+Shift+c

# copyq maps Mod1+Insert, Mod4+Insert and Mod4+v to copyq toggle,
# foot grabs keyboard and does not honor those ...
# tmux can do it, but is there a native way in foot to bind a key to launch a program ?
#\x1b\x5b\x32\x3b\x33\x7e=Mod1+Insert Mod4+Insert Mod4+v
\x1b\x5b\x32\x3b\x33\x7e=Mod4+v

# C-s ] to toggle tmux copy-mode
\x13\x5d=Control+Mod1+backslash

[mouse-bindings]
selection-override-modifiers=Shift
# primary-paste=BTN_MIDDLE
primary-paste=none
select-begin=BTN_LEFT
select-begin-block=Control+BTN_LEFT
select-extend=BTN_RIGHT Control+BTN_RIGHT
# select-extend-character-wise=Control+BTN_RIGHT
select-extend-character-wise=none
select-word=BTN_LEFT-2
select-word-whitespace=Control+BTN_LEFT-2
select-row=BTN_LEFT-3

