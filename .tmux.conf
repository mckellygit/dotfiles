 	if-shell -Ft= "#{mouse_any_flag}" \
 		"send-keys -M" \
        "select-pane ; copy-mode -e; send -X clear-selection ; send -l lbve ; send -X copy-pipe \"xclip -sel c >/dev/null ; xclip -o -sel c | xclip -sel p >/dev/null\" ; run \"sleep 0.1 ; tmux display-message 'copied to primary and clipboard'\""

