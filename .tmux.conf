    if-shell -Ft= "#{?pane_active,0,1}" "select-pane -t=" \
        "if-shell -Ft= '#{||:#{alternate_on},#{||:#{mouse_any_flag},#{&&:#{pane_in_mode},#{?#{m/r:(copy|view)-mode,#{pane_mode}},0,1}}}}' \
            'copy-mode' \
            'copy-mode \; send -XN 2 cursor-left'"

