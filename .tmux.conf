bind -T copy-mode-vi MouseDown1Pane \
		send -X clear-selection \; select-pane

bind -T copy-mode-vi MouseDrag1Pane \
		send -X clear-selection \; select-pane \; send -X begin-selection

bind -T root         MouseDrag1Pane \
    if-shell -Ft= "#{mouse_any_flag}" \
        "send-keys -M" \
        "copy-mode -eM"

# default select-word does not always stop selelction with a scroll
bind -T copy-mode-vi DoubleClick1Pane \
    select-pane \; run "tmux send -X clear-selection ; tmux send -l lbve ; tmux send -X copy-pipe \"xclip -sel c >/dev/null ; xclip -o -sel c | xclip -sel p >/dev/null\" ; sleep 0.1 ; tmux display-message 'copied to primary and clipboard'"

# enter copy-mode and copy
